<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理面板</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* 在标签页模式下的额外样式 */
    body {
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      margin: 0 auto;
    }
    
    /* 登录容器在新标签页模式下的样式 */
    #login-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!-- 密码验证界面 -->
  <div id="login-container" class="container">
    <h1>管理员登录</h1>
    <div class="form-group">
      <input type="password" id="password-input" placeholder="请输入管理员密码" />
      <div id="login-error" class="error-message"></div>
    </div>
    <button id="login-button" class="primary-button">确认</button>
  </div>

  <!-- 主管理界面 -->
  <div id="main-container" class="container hidden">
    <!-- 标签页导航 -->
    <div class="tabs">
      <button id="tab-activation" class="tab-button active">激活码管理</button>
      <button id="tab-filter" class="tab-button">卡审词管理</button>
      <button id="tab-log" class="tab-button">日志管理</button>
    </div>
    <div class="header-icon"></div>

    <!-- 内容区域 -->
    <div class="content-area">
      <!-- 状态提示区域 -->
      <div id="status-message" class="status-message"></div>
      
      <!-- 文本编辑区域 -->
      <textarea id="editor" class="text-editor" placeholder="请点击右下角 '获取' 按钮加载内容..."></textarea>
      
      <!-- 工具按钮 - 移到右下角 -->
      <div class="action-buttons">
        <button id="fetch-button" class="action-button">获取</button>
        <button id="save-button" class="action-button">
          保存
          <div id="modified-indicator" class="hidden">•</div>
        </button>
      </div>
    </div>
  </div>

  <!-- 加载动画覆盖层 -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <div id="loading-text">加载中...</div>
  </div>

  <!-- 版权信息 -->
  <div class="copyright">© 2025 大沄</div>

  <!-- Favicon -->
  <link rel="icon" href="images/icon512.png" type="image/png">

  <!-- JavaScript 脚本 -->
  <script src="js/github-api.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
