<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>后台管理面板</title><link rel="icon" type="image/png" sizes="128x128" href="images/icon.png"><link rel="icon" type="image/png" sizes="32x32" href="images/icon.png"><link rel="icon" type="image/png" sizes="16x16" href="images/icon.png"><link rel="apple-touch-icon" sizes="128x128" href="images/icon.png"><meta name="msapplication-TileImage" content="images/icon.png"><meta name="msapplication-TileColor" content="#ffffff"><link rel="stylesheet" href="css/styles.css"><style>body{ padding: 20px; background-color: #f5f5f5;} .container{ margin: 0 auto;} #login-container{ margin-top: 100px;} </style></head><body><div id="login-container" class="container"><h1>管理员登录</h1><div class="form-group"><input type="password" id="password-input" placeholder="请输入管理员密码" /><div id="login-error" class="error-message"></div></div><button id="login-button" class="primary-button">确认</button></div><div id="main-container" class="container hidden"><div class="tabs"><button id="tab-activation" class="tab-button active">激活码管理</button><button id="tab-filter" class="tab-button">卡审词管理</button><button id="tab-log" class="tab-button">日志管理</button></div><div class="header-icon"></div><div class="content-area"><div id="status-message" class="status-message"></div><textarea id="editor" class="text-editor" placeholder="请点击右下角 '获取' 按钮加载内容..."></textarea><div class="action-buttons"><button id="fetch-button" class="action-button">获取</button><button id="save-button" class="action-button">保存 <div id="modified-indicator" class="hidden">•</div></button></div></div></div><div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div><div id="loading-text">加载中...</div></div><div class="copyright">© 2025 大沄</div><script src="js/github-api.js"></script><script src="js/popup.js"></script></body></html>
